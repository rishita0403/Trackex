<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Personal Finance Tracker</h2>
    <div class="container">
      <h4>Remaining Balance</h4>
      <h1 id="balance">₹0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +₹0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -₹0.00
          </p>
        </div>
      </div>

     
        <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3>Add New Transition</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Description</label>
              <input type="text" id="text" placeholder="Enter description..."/>
          </div>
          <div class="form-control">
            <br>
             
             <label for="id1"><input type="radio" value="Income" name="Amount"id="id1">Income(+)</label>
             <label for="id1"><input type="radio" value="Expense" name="Amount"id="id2">Expense(-) </label>
              <input type="number" id="amount" placeholder="Enter amount..."> 
          </div>
          <button class="btn">All transaction</button>
          <h3>History</h3>
          <ul id="list" class="list">
      </form>
    </div>
    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
</html>
